syntax = "proto2";

package apollo.drivers;

import "third_party/apollo/proto/drivers/can_card_parameter.proto";

message SensorCanbusConf {
  optional apollo.drivers.CANCardParameter can_card_parameter = 1;
  optional bool enable_debug_mode = 2 [default = false];
  optional bool enable_receiver_log = 3 [default = false];
}
